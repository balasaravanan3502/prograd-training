<html>
  <head>
    <title>Page</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <header><h2>Calculator</h2></header>
    <hr />
    <br />
    <div class="calc">
      <div>
        <div class="nav">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <div class="input">0</div>
      </div>
      <div class="row">
        <div><button>(</button></div>
        <div><button>)</button></div>
        <div><button>mc</button></div>
        <div><button>m+</button></div>
        <div><button>m-</button></div>
        <div><button>mr</button></div>
        <div><button>AC</button></div>
        <div><button>+-</button></div>
        <div><button>%</button></div>
        <div><button class="orange">/</button></div>

        <div><button>2N</button></div>
        <div><button>sq</button></div>
        <div><button>cu</button></div>
        <div><button>xy</button></div>
        <div><button>ex</button></div>
        <div><button>10x</button></div>
        <div><button class="lgray">7</button></div>
        <div><button class="lgray">8</button></div>
        <div><button class="lgray">9</button></div>
        <div><button class="orange">*</button></div>

        <div><button>1/x</button></div>
        <div><button>2x</button></div>
        <div><button>3x</button></div>
        <div><button>xy</button></div>
        <div><button>lg</button></div>
        <div><button>ln</button></div>
        <div><button class="lgray">4</button></div>
        <div><button class="lgray">5</button></div>
        <div><button class="lgray">6</button></div>
        <div><button class="orange">-</button></div>

        <div><button>x!</button></div>
        <div><button>si</button></div>
        <div><button>co</button></div>
        <div><button>ta</button></div>
        <div><button>e</button></div>
        <div><button>ee</button></div>
        <div><button class="lgray">7</button></div>
        <div><button class="lgray">8</button></div>
        <div><button class="lgray">9</button></div>
        <div><button class="orange">+</button></div>

        <div><button>rad</button></div>
        <div><button>sh</button></div>
        <div><button>ch</button></div>
        <div><button>th</button></div>
        <div><button>pi</button></div>
        <div><button>ra</button></div>
        <div><button class="lgray zero">0</button></div>
        <div><button class="lgray">.</button></div>
        <div><button class="orange">=</button></div>
      </div>
    </div>
  </body>
</html>
